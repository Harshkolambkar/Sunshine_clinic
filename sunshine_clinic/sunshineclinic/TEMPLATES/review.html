<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://kit.fontawesome.com/24cb4d9898.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    {%load static%}
    <link rel="stylesheet" src="{% static 'review.css' %}">
</head>
<body>
<h1>Review Us</h1>
    <div class="container" id="box">
	<div class="row">
		<div class="col">
			<form method="get" action="rev">
			  <div class="form-group">
				<label for="exampleFormControlInput1">Name:</label>
				<input type="text" class="form-control" id="exampleFormControlInput1" name="user">
			  </div>
			  <div class="form-group">
				<label for="exampleFormControlSelect1">Rating (1-5): </label>
				<select class="form-control" id="exampleFormControlSelect1" name="rating">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option selected>5</option>
				</select>
			  </div>

			  <div class="form-group">
				<label for="exampleFormControlTextarea1">Comments: </label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
			  </div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

		<div class="col">
			<img src="{% static 'review.jpg' %}">
		</div>
	</div>
</div>
</body>
</html>
